<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Registros INE</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }
        
        select, input, button {
            padding: 10px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-weight: 600;
        }
        
        .map-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            height: 600px;
            position: relative;
            overflow: hidden;
        }
        
        #map {
            height: 100%;
            width: 100%;
            border-radius: 15px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e0e6ed;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
        
        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
        
        .debug {
            background: #ffd43b;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .map-container {
                height: 400px;
            }
        }
        
        .popup-content {
            max-width: 250px;
        }
        
        .popup-content h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        
        .popup-content p {
            margin: 5px 0;
            color: #555;
        }
        
        .popup-content strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó≥Ô∏è Mapa de Registros INE</h1>
            <p>Visualizaci√≥n en tiempo real de registros procesados por secci√≥n electoral</p>
        </div>
        
        <div id="message-container"></div>
        
        <div class="controls">
            <div class="control-group">
                <label>Google Sheets ID:</label>
                <input type="text" id="sheetId" placeholder="ID de tu Google Sheet" style="min-width: 300px;">
            </div>
            <div class="control-group">
                <label>API Key:</label>
                <input type="password" id="apiKey" placeholder="Tu API Key de Google" style="min-width: 250px;">
            </div>
            <div class="control-group">
                <label>Hoja (opcional):</label>
                <input type="text" id="sheetName" placeholder="Nombre de la hoja" value="Hoja1" style="min-width: 150px;">
            </div>
            <div class="control-group">
                <label>Filtrar por Secci√≥n:</label>
                <select id="sectionFilter">
                    <option value="">Todas las secciones</option>
                </select>
            </div>
            <div class="control-group">
                <label>Filtrar por A√±o:</label>
                <select id="yearFilter">
                    <option value="">Todos los a√±os</option>
                </select>
            </div>
            <button class="btn" onclick="loadData()">üîÑ Cargar Datos</button>
            <button class="btn" onclick="toggleAutoRefresh()">‚è∞ Auto-actualizar</button>
            <button class="btn" onclick="testConnection()">üîß Probar Conexi√≥n</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalRecords">0</div>
                <div class="stat-label">Total de Registros</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSections">0</div>
                <div class="stat-label">Secciones √önicas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="maleCount">0</div>
                <div class="stat-label">Hombres</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="femaleCount">0</div>
                <div class="stat-label">Mujeres</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">--</div>
                <div class="stat-label">√öltima Actualizaci√≥n</div>
            </div>
        </div>
        
        <div class="map-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Cargando datos del mapa...</p>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        let map;
        let markers = [];
        let allData = [];
        let autoRefreshInterval;
        let isAutoRefreshing = false;
        
        // Inicializar el mapa
        function initMap() {
            map = L.map('map').setView([19.4326, -99.1332], 10); // Centro en CDMX
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            document.getElementById('loading').style.display = 'none';
        }
        
        // Mostrar mensaje
        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            container.appendChild(div);
            
            setTimeout(() => {
                div.remove();
            }, 5000);
        }
        
        // Mostrar mensaje de debug
        function showDebug(message) {
            const container = document.getElementById('message-container');
            const div = document.createElement('div');
            div.className = 'debug';
            div.innerHTML = `<strong>Debug:</strong> ${message}`;
            container.appendChild(div);
            
            setTimeout(() => {
                div.remove();
            }, 10000);
        }
        
        // Probar conexi√≥n
        async function testConnection() {
            const sheetId = document.getElementById('sheetId').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const sheetName = document.getElementById('sheetName').value.trim() || 'Hoja1';
            
            if (!sheetId || !apiKey) {
                showMessage('Por favor ingresa el ID de Google Sheet y la API Key');
                return;
            }
            
            try {
                // Primero probar metadatos de la hoja
                const metadataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}?key=${apiKey}`;
                const metadataResponse = await fetch(metadataUrl);
                
                if (!metadataResponse.ok) {
                    throw new Error(`Error en metadatos: ${metadataResponse.status} - ${metadataResponse.statusText}`);
                }
                
                const metadata = await metadataResponse.json();
                showDebug(`‚úÖ Conexi√≥n exitosa. Hoja: "${metadata.properties.title}"`);
                
                // Listar hojas disponibles
                const sheets = metadata.sheets.map(sheet => sheet.properties.title);
                showDebug(`üìÑ Hojas disponibles: ${sheets.join(', ')}`);
                
                // Probar lectura de datos
                const dataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!A:Z?key=${apiKey}`;
                const dataResponse = await fetch(dataUrl);
                
                if (!dataResponse.ok) {
                    throw new Error(`Error en datos: ${dataResponse.status} - ${dataResponse.statusText}`);
                }
                
                const data = await dataResponse.json();
                if (data.values && data.values.length > 0) {
                    showDebug(`üìä Se encontraron ${data.values.length} filas. Headers: ${data.values[0].join(', ')}`);
                } else {
                    showMessage('La hoja est√° vac√≠a o no tiene datos', 'error');
                }
                
            } catch (error) {
                console.error('Error de conexi√≥n:', error);
                showMessage(`Error de conexi√≥n: ${error.message}`);
            }
        }
        
        // Cargar datos desde Google Sheets
        async function loadData() {
            const sheetId = document.getElementById('sheetId').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const sheetName = document.getElementById('sheetName').value.trim() || 'Hoja1';
            
            if (!sheetId || !apiKey) {
                showMessage('Por favor ingresa el ID de Google Sheet y la API Key');
                return;
            }
            
            document.getElementById('loading').style.display = 'flex';
            
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!A:Z?key=${apiKey}`;
                console.log('URL de solicitud:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Datos recibidos:', data);
                
                if (!data.values || data.values.length < 2) {
                    throw new Error('No se encontraron datos en la hoja o solo hay headers');
                }
                
                showDebug(`üìä Procesando ${data.values.length} filas`);
                processData(data.values);
                showMessage('¬°Datos cargados exitosamente!', 'success');
                
            } catch (error) {
                console.error('Error completo:', error);
                showMessage(`Error al cargar datos: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Procesar datos del Google Sheet
        function processData(rawData) {
            const headers = rawData[0].map(h => h.toLowerCase().trim());
            const rows = rawData.slice(1);
            
            console.log('Headers encontrados:', headers);
            showDebug(`üè∑Ô∏è Headers: ${headers.join(', ')}`);
            
            // Mapeo m√°s flexible de columnas
            const findColumn = (possibleNames) => {
                for (let name of possibleNames) {
                    const index = headers.findIndex(h => h.includes(name.toLowerCase()));
                    if (index !== -1) return index;
                }
                return -1;
            };
            
            const columnMap = {
                nombre: findColumn(['nombre', 'name']),
                domicilio: findColumn(['domicilio', 'direccion', 'address', 'direcciones']),
                claveElector: findColumn(['clave', 'elector', 'clave_elector', 'claveelector']),
                curp: findColumn(['curp']),
                fechaNacimiento: findColumn(['fecha', 'nacimiento', 'fecha_nacimiento', 'fechanacimiento']),
                sexo: findColumn(['sexo', 'genero', 'gender']),
                anoRegistro: findColumn(['a√±o', 'registro', 'ano_registro', 'anoregistro', 'a√±oregistro']),
                seccion: findColumn(['seccion', 'section', 'secci√≥n']),
                vigencia: findColumn(['vigencia', 'validity'])
            };
            
            console.log('Mapeo de columnas:', columnMap);
            showDebug(`üóÇÔ∏è Columnas mapeadas: ${Object.entries(columnMap).filter(([k,v]) => v !== -1).map(([k,v]) => `${k}=${v}`).join(', ')}`);
            
            allData = [];
            let processedCount = 0;
            
            rows.forEach((row, index) => {
                // Validar que la fila tenga datos m√≠nimos
                if (!row || row.length === 0 || row.every(cell => !cell || cell.trim() === '')) {
                    return; // Saltar filas vac√≠as
                }
                
                const record = {
                    id: index,
                    nombre: columnMap.nombre !== -1 ? (row[columnMap.nombre] || '').trim() : '',
                    domicilio: columnMap.domicilio !== -1 ? (row[columnMap.domicilio] || '').trim() : '',
                    claveElector: columnMap.claveElector !== -1 ? (row[columnMap.claveElector] || '').trim() : '',
                    curp: columnMap.curp !== -1 ? (row[columnMap.curp] || '').trim() : '',
                    fechaNacimiento: columnMap.fechaNacimiento !== -1 ? (row[columnMap.fechaNacimiento] || '').trim() : '',
                    sexo: columnMap.sexo !== -1 ? (row[columnMap.sexo] || '').trim() : '',
                    anoRegistro: columnMap.anoRegistro !== -1 ? (row[columnMap.anoRegistro] || '').trim() : '',
                    seccion: columnMap.seccion !== -1 ? (row[columnMap.seccion] || '').trim() : '',
                    vigencia: columnMap.vigencia !== -1 ? (row[columnMap.vigencia] || '').trim() : ''
                };
                
                // Solo agregar registros que tengan al menos nombre o secci√≥n
                if (record.nombre || record.seccion) {
                    allData.push(record);
                    processedCount++;
                }
            });
            
            console.log(`Procesados ${processedCount} registros de ${rows.length} filas`);
            showDebug(`‚úÖ Procesados ${processedCount} registros v√°lidos de ${rows.length} filas`);
            
            if (allData.length === 0) {
                showMessage('No se encontraron registros v√°lidos en los datos', 'error');
                return;
            }
            
            updateFilters();
            updateStats();
            geocodeAndDisplayData();
        }
        
        // Actualizar filtros
        function updateFilters() {
            const sectionFilter = document.getElementById('sectionFilter');
            const yearFilter = document.getElementById('yearFilter');
            
            // Limpiar filtros
            sectionFilter.innerHTML = '<option value="">Todas las secciones</option>';
            yearFilter.innerHTML = '<option value="">Todos los a√±os</option>';
            
            // Obtener valores √∫nicos
            const sections = [...new Set(allData.map(d => d.seccion).filter(s => s))].sort();
            const years = [...new Set(allData.map(d => d.anoRegistro).filter(y => y))].sort();
            
            sections.forEach(section => {
                const option = document.createElement('option');
                option.value = section;
                option.textContent = `Secci√≥n ${section}`;
                sectionFilter.appendChild(option);
            });
            
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
        }
        
        // Actualizar estad√≠sticas
        function updateStats() {
            const filteredData = getFilteredData();
            
            document.getElementById('totalRecords').textContent = filteredData.length;
            document.getElementById('totalSections').textContent = 
                new Set(filteredData.map(d => d.seccion).filter(s => s)).size;
            document.getElementById('maleCount').textContent = 
                filteredData.filter(d => {
                    const sexo = d.sexo.toLowerCase();
                    return sexo === 'm' || sexo === 'masculino' || sexo === 'male' || sexo === 'hombre';
                }).length;
            document.getElementById('femaleCount').textContent = 
                filteredData.filter(d => {
                    const sexo = d.sexo.toLowerCase();
                    return sexo === 'f' || sexo === 'femenino' || sexo === 'female' || sexo === 'mujer';
                }).length;
            document.getElementById('lastUpdate').textContent = 
                new Date().toLocaleTimeString();
        }
        
        // Obtener datos filtrados
        function getFilteredData() {
            const sectionFilter = document.getElementById('sectionFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            
            return allData.filter(record => {
                const matchSection = !sectionFilter || record.seccion === sectionFilter;
                const matchYear = !yearFilter || record.anoRegistro === yearFilter;
                return matchSection && matchYear;
            });
        }
        
        // Geocodificar y mostrar datos
        async function geocodeAndDisplayData() {
            const filteredData = getFilteredData();
            
            // Limpiar marcadores existentes
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            if (filteredData.length === 0) {
                showMessage('No hay datos para mostrar en el mapa', 'error');
                return;
            }
            
            // Agrupar por secci√≥n para evitar muchas geocodificaciones
            const sectionGroups = {};
            filteredData.forEach(record => {
                const seccion = record.seccion || 'Sin secci√≥n';
                if (!sectionGroups[seccion]) {
                    sectionGroups[seccion] = [];
                }
                sectionGroups[seccion].push(record);
            });
            
            console.log('Grupos por secci√≥n:', sectionGroups);
            
            // Coordenadas de muestra para M√©xico (deber√≠as usar geocodificaci√≥n real)
            const sampleCoordinates = [
                [19.4326, -99.1332], [19.4426, -99.1432], [19.4226, -99.1232],
                [19.4526, -99.1532], [19.4126, -99.1132], [19.4626, -99.1632],
                [19.4026, -99.1032], [19.4726, -99.1732], [19.3926, -99.0932],
                [19.4826, -99.1832], [19.3826, -99.0832], [19.5026, -99.2032]
            ];
            
            let coordIndex = 0;
            let markersAdded = 0;
            
            for (const [seccion, records] of Object.entries(sectionGroups)) {
                // Usar coordenadas de muestra
                const coords = sampleCoordinates[coordIndex % sampleCoordinates.length];
                coordIndex++;
                
                // A√±adir peque√±a variaci√≥n aleatoria
                const lat = coords[0] + (Math.random() - 0.5) * 0.02;
                const lng = coords[1] + (Math.random() - 0.5) * 0.02;
                
                const marker = L.marker([lat, lng]).addTo(map);
                
                // Crear popup con informaci√≥n agregada
                const maleCount = records.filter(r => {
                    const sexo = r.sexo.toLowerCase();
                    return sexo === 'm' || sexo === 'masculino' || sexo === 'male' || sexo === 'hombre';
                }).length;
                
                const femaleCount = records.filter(r => {
                    const sexo = r.sexo.toLowerCase();
                    return sexo === 'f' || sexo === 'femenino' || sexo === 'female' || sexo === 'mujer';
                }).length;
                
                const years = [...new Set(records.map(r => r.anoRegistro).filter(y => y))].sort();
                
                const popupContent = `
                    <div class="popup-content">
                        <h3>Secci√≥n ${seccion}</h3>
                        <p><strong>Total de registros:</strong> ${records.length}</p>
                        <p><strong>Hombres:</strong> ${maleCount}</p>
                        <p><strong>Mujeres:</strong> ${femaleCount}</p>
                        <p><strong>A√±os de registro:</strong> ${years.length > 0 ? years.join(', ') : 'N/A'}</p>
                    </div>
                `;
                
                marker.bindPopup(popupContent);
                markers.push(marker);
                markersAdded++;
            }
            
            console.log(`Se agregaron ${markersAdded} marcadores al mapa`);
            showDebug(`üó∫Ô∏è Se agregaron ${markersAdded} marcadores al mapa`);
            
            // Ajustar vista del mapa
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }
        
        // Alternar auto-actualizaci√≥n
        function toggleAutoRefresh() {
            const button = event.target;
            
            if (isAutoRefreshing) {
                clearInterval(autoRefreshInterval);
                button.textContent = '‚è∞ Auto-actualizar';
                isAutoRefreshing = false;
                showMessage('Auto-actualizaci√≥n desactivada', 'success');
            } else {
                autoRefreshInterval = setInterval(loadData, 60000); // Cada minuto
                button.textContent = '‚èπÔ∏è Detener Auto-actualizaci√≥n';
                isAutoRefreshing = true;
                showMessage('Auto-actualizaci√≥n activada (cada minuto)', 'success');
            }
        }
        
        // Event listeners para filtros
        document.getElementById('sectionFilter').addEventListener('change', () => {
            updateStats();
            geocodeAndDisplayData();
        });
        
        document.getElementById('yearFilter').addEventListener('change', () => {
            updateStats();
            geocodeAndDisplayData();
        });
        
        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });
    </script>
</body>
</html>
